<!DOCTYPE html>
<html>
<head>
    <title>Muscular System - Muscles of the Human Body</title>
    <meta charset="utf-8"/>
    <link href="../../style.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
            $(document).ready(function () {
                $(".leaflet-image-layer").css("zIndex", 0);
                $("path").attr("stroke-width", 3);

                $("path").mouseover(function () {
                    $(this).attr("stroke-opacity", 1);
                });
                $("path").mouseout(function () {
                    $(this).attr("stroke-opacity", 0);
                });
                $("path").click(function () {
                    window.location = $("path").index($(this));
                });
            });





    </script>
</head>
<body>
<div class="leaflet-pane leaflet-overlay-pane">
    <img alt="" class="leaflet-image-layer"
         src="https://ib2-prod-cdn-howtodothingsltd.netdna-ssl.com/assets/birth_infancy.png"
         style="z-index: 1; left: -67px; top: -33px; width: 500px; height: 684px;">
</div>
<div class="leaflet-pane leaflet-marker-pane">
    <img alt="" class="leaflet-marker-icon leaflet-zoom-hide leaflet-interactive"
         src="https://ib2-prod-cdn-howtodothingsltd.netdna-ssl.com/assets/marker-mine.png"
         style="margin-left: -10px; margin-top: -12px; width: 28px; height: 28px; left: 15px; top: 255px; z-index: 255;"
         tabindex="0"><img alt="" class="leaflet-marker-icon leaflet-zoom-hide leaflet-interactive"
                           src="https://ib2-prod-cdn-howtodothingsltd.netdna-ssl.com/assets/marker-mine.png"
                           style="margin-left: -10px; margin-top: -12px; width: 28px; height: 28px; left: 84px; top: 188px; z-index: 188;"
                           tabindex="0"><img alt=""
                                             class="leaflet-marker-icon leaflet-zoom-hide leaflet-interactive"
                                             src="https://ib2-prod-cdn-howtodothingsltd.netdna-ssl.com/assets/marker-mine.png"
                                             style="margin-left: -10px; margin-top: -12px; width: 28px; height: 28px; left: 255px; top: 241px; z-index: 241;"
                                             tabindex="0">
    <div class="leaflet-marker-icon marker-cluster marker-cluster-small leaflet-zoom-hide leaflet-interactive"
         style="margin-left: -20px; margin-top: -20px; width: 40px; height: 40px; left: 251px; top: 133px; z-index: 133;"
         tabindex="0">
        <div><span>2</span></div>
    </div>
</div>
</body>
</html>
