<!DOCTYPE html>
<html>
<head>
    <title>Muscular System - Muscles of the Human Body</title>
    <meta charset="utf-8"/>
    <link href="../../style.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
            $(document).ready(function () {
                $(".leaflet-image-layer").css("zIndex", 0);
                $("path").attr("stroke-width", 3);

                $("path").mouseover(function () {
                    $(this).attr("stroke-opacity", 1);
                });
                $("path").mouseout(function () {
                    $(this).attr("stroke-opacity", 0);
                });
                $("path").click(function () {
                    window.location = $("path").index($(this));
                });
            });





    </script>
</head>
<body>
<div class="leaflet-pane leaflet-overlay-pane">
    <img alt="" class="leaflet-image-layer"
         src="https://ib2-prod-cdn-howtodothingsltd.netdna-ssl.com/assets/urinary_system_male_posterior_view.png"
         style="z-index: 1; left: -67px; top: -33px; width: 500px; height: 684px;">
    <svg height="743" pointer-events="none" style="left: -37px; top: -62px;"
         viewBox="-37 -62 439 743" width="439">
        <g>
            <path class="leaflet-interactive"
                  d="M125 174L132 213L130 251L123 297L122 318L180 338L183 336L185 338L246 315L236 234L238 184L242 172z"
                  fill="#038103" fill-opacity="0" fill-rule="evenodd" stroke="#038103"
                  stroke-linecap="round" stroke-linejoin="round" stroke-opacity="0"
                  stroke-width="0"></path>
        </g>
    </svg>
</div>
<div class="leaflet-pane leaflet-marker-pane">
    <img alt="" class="leaflet-marker-icon leaflet-zoom-hide leaflet-interactive"
         src="https://ib2-prod-cdn-howtodothingsltd.netdna-ssl.com/assets/marker-mine.png"
         style="margin-left: -10px; margin-top: -12px; width: 28px; height: 28px; left: 165px; top: 198px; z-index: 198;"
         tabindex="0">
    <div class="leaflet-marker-icon marker-cluster marker-cluster-small leaflet-zoom-hide leaflet-interactive"
         style="margin-left: -20px; margin-top: -20px; width: 40px; height: 40px; left: 186px; top: 292px; z-index: 292;"
         tabindex="0">
        <div><span>5</span></div>
    </div>
</div>
</body>
</html>
