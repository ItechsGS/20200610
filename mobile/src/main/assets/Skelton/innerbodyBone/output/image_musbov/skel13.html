<!DOCTYPE html>
<html>
<head>
    <title>Muscular System - Muscles of the Human Body</title>
    <meta charset="utf-8"/>
    <link href="../../style.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
            $(document).ready(function () {
                $(".leaflet-image-layer").css("zIndex", 0);
                $("path").attr("stroke-width", 3);

                $("path").mouseover(function () {
                    $(this).attr("stroke-opacity", 1);
                });
                $("path").mouseout(function () {
                    $(this).attr("stroke-opacity", 0);
                });
                $("path").click(function () {
                    window.location = $("path").index($(this));
                });
            });





    </script>
</head>
<body>
<div class="leaflet-pane leaflet-overlay-pane">
    <img alt="" class="leaflet-image-layer"
         src="https://ib2-prod-cdn-howtodothingsltd.netdna-ssl.com/assets/Extensor-Pollicis-Brevis-Muscle.png"
         style="z-index: 1; left: -67px; top: -33px; width: 500px; height: 684px;">
    <svg height="743" pointer-events="none" style="left: -37px; top: -62px;"
         viewBox="-37 -62 439 743" width="439">
        <g>
            <path class="leaflet-interactive"
                  d="M125 142L139 153L146 156L147 165L149 167L151 166L153 158L203 160L208 158L228 157L268 158L258 236L256 238L248 240L209 241L153 231L149 228L138 224L135 218L135 211L134 210L133 213L134 217L123 204L123 201L120 201L116 196L121 173L122 142L123 139L128 135L130 137L127 139z"
                  fill="#038103" fill-opacity="0" fill-rule="evenodd" stroke="#038103"
                  stroke-linecap="round" stroke-linejoin="round" stroke-opacity="0"
                  stroke-width="0"></path>
            <path class="leaflet-interactive" d="M271 206L271 202L266 227L268 226L271 212z"
                  fill="#038103" fill-opacity="0" fill-rule="evenodd" stroke="#038103"
                  stroke-linecap="round" stroke-linejoin="round" stroke-opacity="0"
                  stroke-width="0"></path>
        </g>
    </svg>
</div>
<div class="leaflet-pane leaflet-marker-pane">

</div>
</body>
</html>
