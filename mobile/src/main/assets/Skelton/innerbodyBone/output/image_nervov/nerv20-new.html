<!DOCTYPE html>
<html>
<head>
    <title>Muscular System - Muscles of the Human Body</title>
    <meta charset="utf-8"/>
    <link href="../../style.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
            $(document).ready(function () {
                $(".leaflet-image-layer").css("zIndex", 0);
                $("path").attr("stroke-width", 3);

                $("path").mouseover(function () {
                    $(this).attr("stroke-opacity", 1);
                });
                $("path").mouseout(function () {
                    $(this).attr("stroke-opacity", 0);
                });
                $("path").click(function () {
                    window.location = $("path").index($(this));
                });
            });




    </script>
</head>
<body>
<div class="leaflet-pane leaflet-overlay-pane">
    <img alt="" class="leaflet-image-layer"
         src="https://ib2-prod-cdn-howtodothingsltd.netdna-ssl.com/assets/1st-Cervical-Nerve.png"
         style="z-index: 1; left: -67px; top: -33px; width: 500px; height: 684px;">
    <svg height="743" pointer-events="none" style="left: -37px; top: -62px;"
         viewBox="-37 -62 439 743" width="439">
        <g>
            <path class="leaflet-interactive"
                  d="M91 64L80 76L69 82L55 101L44 120L39 141L44 224L67 272L79 285L96 289L111 287L133 290L182 290L203 287L219 278L232 262L237 240L233 228L245 227L251 235L260 238L284 228L299 159L313 145L318 114L312 104L307 91L292 72L258 38L251 37L235 28L206 25L172 29L147 36L127 45L109 51z"
                  fill="#038103" fill-opacity="0" fill-rule="evenodd" stroke="#038103"
                  stroke-linecap="round" stroke-linejoin="round" stroke-opacity="0"
                  stroke-width="0"></path>
        </g>
    </svg>
</div>
<div class="leaflet-pane leaflet-marker-pane">

</div>
</body>
</html>
